# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Dowload local jar.file
      run: |
        find . -name "gpsUtil.jar" -exec mvn install:install-file -Dfile={} -DgroupId=gpsUtil -DartifactId=gpsUtil -Dversion=1.0.0 -Dpackaging=jar \;
        find . -name "RewardCentral.jar" -exec mvn install:install-file -Dfile={} -DgroupId=rewardCentral -DartifactId=rewardCentral -Dversion=1.0.0 -Dpackaging=jar \;
        find . -name "TripPricer.jar" -exec mvn install:install-file -Dfile={} -DgroupId=tripPricer -DartifactId=tripPricer -Dversion=1.0.0 -Dpackaging=jar \;
   
    - name: Compile and test with Maven TourGuide project
      run: mvn -B verify --file TourGuide/pom.xml -DskipTest

    - name: Build and artifact TourGuide project
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: TourGuide/target/*.jar

